<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="waves.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="">
          <h2 class="form_title title">Create Account</h2>
       
          <input class="form__input" type="text" placeholder="Name">
          <input class="form__input" type="text" placeholder="Email">
          <input class="form__input" type="password" placeholder="Password">
          <input class="form__input" type="password" placeholder="Confirm Password">
          <button id= "SignUpBtn" class="form__button button submit">Sign up</button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="">
          <h2 class="form_title title">Enter Casino Royale</h2>
         
          <input class="form__input" type="text" placeholder="Email">
          <input class="form__input" type="password" placeholder="Password"><a class="form__link">Â¿Forgot your password?</a>
          <button id= "SignInBtn" class="form__button button submit">Sign In</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">We missed you!</h2>
          <p class="switch__description description">Enter your personal information to play again</p>
          <button class="switch__button button switch-btn">Sign In</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Welcome!</h2>
          <p class="switch__description description">Enter your personal data to start this journey with us</p>
          <button class="switch__button button switch-btn">Sign up</button>
        </div>
      </div>
    </div>
    <script src="loginMenu.js"></script>
    <div id="holder"></div>
    <script src="waves.js"></script>
</body>
</html>
